<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script src="javascript.js" defer></script>
    </head>
    <body>
        <h1 class="heading">Rock Paper Scissors</h1>
        <h3 class="instructions">Click the buttons below to choose</h3>
        <div class="buttons">
            <button id="rock-button">Rock</button>
            <button id="paper-button">Paper</button>
            <button id="scissors-button">Scissors</button>
        </div>
        <div id="results">
            <p id="human-score" class="score">Human score: 0</p>
            <p id="computer-score" class="score">Computer score: 0</p>
            <p id="human-text" class="text"></p>
            <p id="computer-text" class="text"></p>
            <p id="result-text" class="text"></p>
        </div>
    </body>
</html>
