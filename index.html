<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script src="javascript.js" defer></script>
    </head>
    <body>
        <h1 class="heading">Rock Paper Scissors</h1>
        <h3 class="instructions">Click the buttons below to choose</h3>
        <div class="buttons">
            <button id="rock-button" class="choice-button">Rock</button>
            <button id="paper-button" class="choice-button">Paper</button>
            <button id="scissors-button" class="choice-button">Scissors</button>
        </div>
        <div id="results">
            <p class="score">Human score: <span id="human-score">0</span></p>
            <p class="score">Computer score: <span id="computer-score">0</span></p>
            <p id="result-text" class="text"></p>
            <button id="reset-button" class="hidden">Try Again?</button>
        </div>
    </body>
</html>
